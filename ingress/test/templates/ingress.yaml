apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-ingress
  annotations:
    {{- if eq .Values.ingressClassName "kong" }}
    konghq.com/strip-path: "true"
    {{- end }}
    {{- if eq .Values.ingressClassName "kong" }}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingressClassName | required "ingressClassName missing" }}
  rules:
    - host: localhost
      http:
        paths:
          {{- if eq .Values.ingressClassName "kong" }}
          - path: /echo
            pathType: Prefix
          {{- end }}
          {{- if eq .Values.ingressClassName "nginx" }}
          - path: /echo(/|$)(.*)
            pathType: ImplementationSpecific
          {{- end }}
            backend:
              service:
                name: echo-server
                port:
                  number: 80